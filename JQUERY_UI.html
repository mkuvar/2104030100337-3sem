<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY_UI</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
<style>
  body { background-color: #393939;
  }
    #drag{
              width:300px; 
              height:300px; 
              padding:auto; 
              margin: auto;
              display: flex;
              justify-content: center;
              align-items: center;
              background:#8bf0ba;
              color:#0e0fed;
              font-family: 'Comfortaa', cursive;
              border-radius: 10px;
            }
            #drop{
        width:400px; 
        height:400px; 
        padding:auto; 
        margin: auto;
        display: flex;
        justify-content: center;
        background:#8bf0ba;
        color:#0e0fed;
        font-family: 'Comfortaa', cursive;
        border-radius: 10px;
            }
            #resize{
        width:400px; 
        height:400px; 
        padding:auto; 
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background:#e62739;
        color:#ffff;
        font-family: 'Comfortaa', cursive;
        border-radius: 10px;
            }
            #sortable li{
              height: 70px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: #d4d4dc;
              margin-bottom: 8px;
            }
            .ui-state-highlight{background-color:#0000FF;color:#FFFFFF}


</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
$(document).ready(function(){
    // here is the draggable content
    $("#drag").draggable();
    $("#drag span").draggable({
        containment: "#dragable"
    });
    $( "#drop" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Well Done!" );
      }
    });
    
    // here is sortable content
$("#resize" ).resizable()
// here is the sortable content

$("#sortable" ).sortable();

// $( function() {
//     $( "#drag" ).draggable();
//     $( "#drop" ).droppable({
//       drop: function( event, ui ) {
//         $( this )
//           .addClass( "ui-state-highlight" )
//           .find( "p" )
//             .html( "Well Done!" );
//       }
});




 
</script>



</head>
<body>
    <!-- here is draggable contents -->
<div id="drag" class="ui-widget-content">
    <span>You can me drag as you wish.</span>
</div><br>
<!-- here is dropable content -->
<div id="drop" class="ui-widget-header">
    <span>Drag & Drop the upper box here</span>
</div><br>
<!-- here is resizable content -->
<div id="resize">
    <span>Resize me</span>
</div>
<!-- here is sortable content -->

  <ul id="sortable" class="ui-widget">
    <li class="ui-state-default">Drag me-1</li>
    <li class="ui-state-default">Drag me-2</li>
    <li class="ui-state-default">Drag me-3</li>
    <li class="ui-state-default">Drag me-4</li>
    <li class="ui-state-default">Drag me-5</li>
    <li class="ui-state-default">Drag me-6</li>
  </ul>






</body>
</html>
